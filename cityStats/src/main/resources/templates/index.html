<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css"
          integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!--    Google Charts-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <script type="text/javascript" src="myscript.js"></script>
    <title>CityStats</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" th:href="@{/}">CityStats</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/about}">About us</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<div class="container">
    <!--
    <form action="#">

        <select class = "btn dropdown-toggle" th:field="*{}" id="district" name="district">
            <option value="" selected="selected">District</option>
            <option th:each="sopt:${map.entrySet()}" th:value="${map.get(sopt.key)}" th:text="${sopt.key}"></option>
        </select>

        <select id="cities_list" class = "btn dropdown-toggle">
            <option value="" selected="selected">City</option>
            <option th:each="city : ${distr}" th:text="${city.getName()}"></option></select>
        <input type="submit" value="Search" class="btn btn-primary"/>
    </form>
    -->
    <br>
    <table class="table table-sm table-hover" id="cities">
        <thead>
        <tr>
            <th>Name</th>
            <th>District</th>
            <th>CO</th>
            <th>CO2</th>
            <th>SO2</th>
            <th>O3</th>
            <th>NO2</th>
            <th>Noise</th>
            <th>Rain pH</th>
            <th>Temperature</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="city : ${cities}">
            <tr th:if="${cities.empty}">
                <td colspan="2">No cities</td>
            </tr>
            <tr>
                <td>
                    <a th:href="@{/{id}(id=${city.getId()})}" th:text="${city.getName()}"></a>
                </td>
                <td th:text="${city.getDistrict()}"></td>
                <td th:text="${city.getCo()}"></td>
                <td th:text="${city.getCo2()}"></td>
                <td th:text="${city.getSo2()}"></td>
                <td th:text="${city.getO3()}"></td>
                <td th:text="${city.getNo2()}"></td>
                <td th:text="${city.getNoise()}"></td>
                <td th:text="${city.getRainPh()}"></td>
                <td th:text="${city.getTemperature()}"></td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
